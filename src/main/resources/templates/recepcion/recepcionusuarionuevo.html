<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <!-- <link rel="icon" href="img/icono.png" /> -->
    <title>Asturias - Recepción</title>
    <link type="text/css" rel="stylesheet" href="/bs/css/bootstrap.min.css" />
    <link href="/css/headerfooter.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header2">
      <object id="objHeader" th:insert="header::header" th:with="currentPage='recepcion'"></object> 
    </header>

    <main class="container">
      <div class="my-3 p-3 bg-body rounded shadow-sm">

        <div class="row mb-5">
          <h1>RECEPCIÓN</h1>
        </div>

		<div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/recepcion">Recepción</a></li>
                    <li class="breadcrumb-item"><a href="/recepcion/usuarios">Usuarios</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nuevo Usuario</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-5 mx-auto">
                <form class="my-3 p-3 bg-body rounded shadow-sm" th:action="@{/recepcion/usuario/add}" th:object="${nuevoUsuario}"  method="post">
                    
                    <div class="d-flex pt-3">
                        <label for="id">Id</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" id="id" th:field="*{idusuario}"  oninvalid="this.setCustomValidity('Id obligatorio')" required disabled/>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="dni">DNI</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="dni" th:field="*{dni}"  oninvalid="this.setCustomValidity('DNI obligatorio')" required />
                    </div>
        
                    <div class="d-flex pt-3">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="nombre" th:field="*{nombre}" oninvalid="this.setCustomValidity('Nombre obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="email" th:field="*{email}" oninvalid="this.setCustomValidity('Email obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" min="0" id="telefono" th:field="*{telefono}"  oninvalid="this.setCustomValidity('Teléfono obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="contrasenacifrada">Contraseña</label>
                    </div>
                    <div class="d-flex pt-3">
						<input type="password" id="contrasenacifrada" th:field="*{contrasenacifrada}" oninvalid="this.setCustomValidity('Contrasena obligatorio')" required />
						</div>
                    
                   
                    
        
                    <div class="d-flex pt-3">
                        <input type="submit" th:value="Guardar" />
                    </div>
                  
                    <div class="d-flex pt-3">
                        <a class="enlace" href="/recepcion/usuarios" target="_top">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>



      </div>
    </main>

    <footer id="footer2">
      <object id="objFooter" th:insert="footer::footer"></object> 
    </footer>

    <script src="/bs/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
