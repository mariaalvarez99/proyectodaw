<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/img/icono.png"> 
  <title>Administración</title>

  <link href="/bs/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/headerfooter.css" rel="stylesheet">
</head>

<body>

  <header id="header2">
	<object id="objHeader" th:insert="header::header" th:with="currentPage='administracion'"></object> 
  </header>


  <main class="container">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        
      <div class="row mb-5">
        <h1>ADMINISTRACIÓN</h1>
      </div>
      
      <div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/administracion">Administración</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Habitaciones</li>
                </ol>
            </nav>
        </div>
      
       <a class="enlace" th:href="@{/administracion/habitaciones}">
	                	Eliminar filtros</span>
	                </a>
	
        <form action="#" th:action="@{/administracion/habitaciones/filtrar}" method="get">
            <div class="row">
                <div class="col-md-4">
                    <label for="hotel">Buscar por hotel:</label>
                </div>
                <div class="col-md-4">
                    <select id="idhotel" name="idhotel" class="form-control">
	                	<option th:each="hotel : ${hoteles}" th:value="${hotel.idhotel}" th:text="${hotel.nombre}" >Nombre del hotel</option>
	               	</select>
                </div> 
                <div class="col-md-4">
                    <button type="submit" class="">Buscar</button>
                </div>
            </div>
        </form>


      <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Hotel</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:if="${habitaciones.empty}">
              <td colspan="2"> No hay habitaciones</td>
            </tr>
            <tr th:each="habitacion : ${habitaciones}" >
               	<td>
					<a class="enlace" th:href="@{/administracion/habitaciones/{id}(id=${habitacion.idhabitacion})}">
	                	<span th:text="${habitacion.idhabitacion}"></span>
	                </a>
				</td>
                <td th:text="${habitacion.tipo}"></td>
                <td th:text="${habitacion.cantidad}"></td>
                <td th:text="${habitacion.precio}"></td>
                <td th:text="${habitacion.hotel.nombre}"></td>
            </tr>
            
          
        </tbody>
      </table>
      </div>



  </main>
  

  <footer id="footer2">
    <object id="objFooter" th:insert="footer::footer"></object> 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/bs/js/bootstrap.bundle.min.js"></script>

</body>

</html>
