<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/img/icono.png"> 
  <title>Administración</title>

  <link href="/bs/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/headerfooter.css" rel="stylesheet">
</head>

<body>

  <header id="header2">
	<object id="objHeader" th:insert="header::header" th:with="currentPage='administracion'"></object> 
  </header>


  <main class="container">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        
      <div class="row mb-5">
        <h1>ADMINISTRACIÓN</h1>
      </div>

	<div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/administracion">Administración</a></li>
                    <li class="breadcrumb-item"><a href="/administracion/reservas">Reservas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Editar Reserva</li>
                </ol>
            </nav>
        </div>
      
      <div class="row">
            <div class="col-5 mx-auto">
                <form class="my-3 p-3 bg-body rounded shadow-sm" th:action="@{/administracion/reservas/edit/{id}(id=${reserva.idreserva})}"  method="post">
                    
                    <div class="d-flex pt-3">
                        <label for="idreserva">Id</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" id="idreserva" name="idreserva" th:value="${reserva.idreserva}"  oninvalid="this.setCustomValidity('Id obligatorio')" required readonly/>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="fechareserva">Fecha reserva</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="date" id="fechareserva" name="fechareserva" th:value="${reserva.fechareserva}" oninvalid="this.setCustomValidity('Fecha reserva obligatorio')" required />
                    </div>
        
                    <div class="d-flex pt-3">
                        <label for="fechainicio">Fecha inicio</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="date" id="fechainicio" name="fechainicio" th:value="${reserva.fechainicio}"  oninvalid="this.setCustomValidity('Fecha inicio obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="fechafin">Fecha fin</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="date" id="fechafin" name="fechafin" th:value="${reserva.fechafin}" oninvalid="this.setCustomValidity('Fecha fin obligatorio')" required  />
                    </div>
                    
        			<div class="d-flex pt-3">
                        <label for="numhabitaciones">Número de habitaciones</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" min="0" id="numhabitaciones" name="numhabitaciones" th:value="${reserva.numhabitaciones}"   oninvalid="this.setCustomValidity('Número de habitaciones obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
						<label for="habitacion">Hotel</label>
					</div>
					<div class="d-flex pt-3">
						<select id="idhotel" name="idhotel" >
						    <option th:each="hot: ${hoteles}" th:value="${hot.idhotel}" th:text="${hot.nombre}" th:selected="${reserva.habitacion.hotel.idhotel == hot.idhotel}">Hotel de la reserva</option>
						</select>
					</div>  
                    
                    <div class="d-flex pt-3">
						<label for="habitacion">Habitacion</label>
					</div>
					<div class="d-flex pt-3">
						<select id="idhabitacion"  name="idhabitacion">
						    <option th:each="habita: ${habitaciones}" th:value="${habita.idhabitacion}" th:text="${habita.tipo}" th:selected="${reserva.habitacion.idhabitacion == habita.idhabitacion}">Habitación de la reserva</option>
						</select>
					</div>  
					
					<div class="d-flex pt-3">
						<label for="usuario">Usuario</label>
					</div>
					<div class="d-flex pt-3">
						<select id="idusuario"  name="idusuario" >
						    <option th:each="usu : ${usuarios}" th:value="${usu.idusuario}" th:text="${usu.dni}" th:selected="${reserva.usuario.idusuario == usu.idusuario}">Usuario de la reserva</option>
						</select>
					</div>  
        
                    <div class="d-flex pt-3">
                        <input type="submit" th:value="Guardar" />
                    </div>
                   
                    <div class="d-flex pt-3">
                        <a class="enlace" href="/administracion/reservas" target="_top">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
      


  </main>
  

  <footer id="footer2">
    <object id="objFooter" th:insert="footer::footer"></object> 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/bs/js/bootstrap.bundle.min.js"></script>

</body>



</html>
