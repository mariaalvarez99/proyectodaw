<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/img/icono.png"> 
  <title>Administración</title>

  <link href="/bs/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/headerfooter.css" rel="stylesheet">
</head>

<body>

  <header id="header2">
	<object id="objHeader" th:insert="header::header" th:with="currentPage='administracion'"></object> 
  </header>


  <main class="container">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        
      <div class="row mb-5">
        <h1>ADMINISTRACIÓN</h1>
      </div>
      
      <div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/administracion">Administración</a></li>
                    <li class="breadcrumb-item"><a href="/administracion/usuarios">Usuarios</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Editar Usuario</li>
                </ol>
            </nav>
        </div>

      
      <div class="row">
            <div class="col-5 mx-auto">
                <form class="my-3 p-3 bg-body rounded shadow-sm" th:action="@{/administracion/usuarios/edit/{id}(id=${usuario.idusuario})}"   method="post">
                    
                    <div class="d-flex pt-3">
                        <label for="idusuario">Id</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" id="idusuario" name="idusuario" th:value="${usuario.idusuario}"  oninvalid="this.setCustomValidity('Id obligatorio')" required readonly/>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="dni">DNI</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="dni" name="dni" th:value="${usuario.dni}"  oninvalid="this.setCustomValidity('DNI obligatorio')" required />
                    </div>
        
                    <div class="d-flex pt-3">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" oninvalid="this.setCustomValidity('Nombre obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="email" name="email" th:value="${usuario.email}" oninvalid="this.setCustomValidity('Email obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" min="0" id="telefono" name="telefono" th:value="${usuario.telefono}"  oninvalid="this.setCustomValidity('Teléfono obligatorio')" required />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <div class="d-flex pt-3">
						<input type="password" id="contrasenacifrada" name="contrasenacifrada" th:value="${usuario.contrasenacifrada}" oninvalid="this.setCustomValidity('Contrasena obligatorio')" required />
</div>
                    
                    <div class="d-flex pt-3">
                        <label for="activado">Activo</label>
                    </div>
                    <div class="d-flex pt-3">
						<select id="activado" name="activado" >
					        <option value="true"  th:selected="${usuario.activado} == true">Verdadero</option>
					        <option value="false"  th:selected="${usuario.activado} == false">Falso</option>
					    </select>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="roles">Roles</label>
                    </div>
                    <div class="d-flex pt-3">
					    <select id="listaroles"  name="listaroles"  multiple >
					        <option th:each="rol : ${roles}"
					                th:value="${rol.idrol}"
					                th:text="${rol.nombre}" 
					                th:selected="${usuario.roles != null and #lists.contains(usuario.roles, rol)}">
					            Roles del usuario
					        </option>
					    </select>
					</div>
                    
        
                    <div class="d-flex pt-3">
                        <input type="submit" th:value="Guardar" />
                    </div>
                  
                    <div class="d-flex pt-3">
                        <a class="enlace" href="/administracion/usuarios" target="_top">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
      
	


  </main>
  

  <footer id="footer2">
    <object id="objFooter" th:insert="footer::footer"></object> 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/bs/js/bootstrap.bundle.min.js"></script>

</body>

</html>
