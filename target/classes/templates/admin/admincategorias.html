<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/img/icono.png"> 
  <title>Administración</title>

  <link href="/bs/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/headerfooter.css" rel="stylesheet">
</head>

<body>

  <header id="header2">
	<object id="objHeader" th:insert="header::header" th:with="currentPage='administracion'"></object> 
  </header>


  <main class="container">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        
      <div class="row mb-5">
        <h1>ADMINISTRACIÓN</h1>
      </div>

	<div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/administracion">Administración</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Categorías</li>
                </ol>
            </nav>
        </div>
	
        <a class="enlace" th:href="@{/administracion/categorias}">
	                	Eliminar filtros</span>
	                </a>
	
        <form action="#" th:action="@{/administracion/categorias/filtrar}" method="get">
            <div class="row">
                <div class="col-md-4">
                    <label for="estrellas">Buscar por estrellas:</label>
                </div>
                <div class="col-md-4">
                    <input type="number" min="0" max="5" class="form-control" id="estrellas" name="estrellas" placeholder="Ingrese las estrellas">
                </div> 
                <div class="col-md-4">
                    <button type="submit" class="">Buscar</button>
                </div>
            </div>
        </form>
      
      <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Estrellas</th>
                <th scope="col">Descripción</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:if="${categorias.empty}">
              <td colspan="2"> No hay categorias</td>
            </tr>
            <tr th:each="categoria : ${categorias}" >
				<td>
					<a class="enlace" th:href="@{/administracion/categorias/{id}(id=${categoria.idcategoria})}">
	                	<span th:text="${categoria.idcategoria}"></span>
	                </a>
				</td>
	            <td th:text="${categoria.estrellas}"></td>
	            <td th:text="${categoria.descripcion}"></td>
				
            </tr>
            
          
        </tbody>
      </table>

      

    </div>

  </main>
  

  <footer id="footer2">
    <object id="objFooter" th:insert="footer::footer"></object> 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/bs/js/bootstrap.bundle.min.js"></script>

</body>

</html>
