<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/img/icono.png"> 
  <title>Administración</title>

  <link href="/bs/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/headerfooter.css" rel="stylesheet">
</head>

<body>

  <header id="header2">
	<object id="objHeader" th:insert="header::header" th:with="currentPage='administracion'"></object> 
  </header>


  <main class="container">

  	<div class="my-3 p-3 bg-body rounded shadow-sm">
        
    	<div class="row mb-5">
        	<h1>ADMINISTRACIÓN</h1>
      	</div>
      	
      	<div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/administracion">Administración</a></li>
                    <li class="breadcrumb-item"><a href="/administracion/roles">Roles</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Editar Rol</li>
                </ol>
            </nav>
        </div>

      	<div class="row">
            <div class="col-5 mx-auto">
                <form class="my-3 p-3 bg-body rounded shadow-sm" th:action="@{/administracion/roles/edit/{id}(id=${rol.idrol})}" method="post">
                    
                    <div class="d-flex pt-3">
                        <label for="idrol">Id</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" id="idrol" name="idrol" th:value="${rol.idrol}"  oninvalid="this.setCustomValidity('Id obligatorio')" required readonly />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="nombre" name="nombre" th:value="${rol.nombre}"  oninvalid="this.setCustomValidity('Nombre obligatorio')" required />
                    </div>
        
					<div class="d-flex pt-3">
                        <label for="listausuarios">Usuarios</label>
                    </div>
                    <div class="d-flex pt-3">
					    <select id="listausuarios" name="listausuarios" multiple >
					        <option th:each="usuario : ${usuarios}"
					                th:value="${usuario.idusuario}"
					                th:text="${usuario.dni}"
					                th:selected="${rol.usuarios != null and #lists.contains(rol.usuarios, usuario)}">
					            Usuario de rol
					        </option>
					    </select>
					</div>
        
                    <div class="d-flex pt-3">
                        <input type="submit" th:value="Guardar" />
                    </div>
                    
                    <div class="d-flex pt-3">
                        <a class="enlace" href="/administracion/roles" target="_top">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
      



  </main>
  

  <footer id="footer2">
    <object id="objFooter" th:insert="footer::footer"></object> 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/bs/js/bootstrap.bundle.min.js"></script>

</body>

</html>
