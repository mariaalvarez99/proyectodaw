<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <!-- <link rel="icon" href="img/icono.png" /> -->
    <title>Asturias - Recepción</title>
    <link type="text/css" rel="stylesheet" href="/bs/css/bootstrap.min.css" />
    <link href="/css/headerfooter.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header2">
      <object id="objHeader" th:insert="header::header" th:with="currentPage='recepcion'"></object> 
    </header>

    <main class="container">
      <div class="my-3 p-3 bg-body rounded shadow-sm">

        <div class="row mb-5">
          <h1>RECEPCIÓN</h1>
        </div>
        
        <div class="m-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/recepcion">Recepción</a></li>
                    <li class="breadcrumb-item"><a href="/recepcion/usuarios">Usuarios</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ficha Usuario</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-5 mx-auto">
<!--                <form class="my-3 p-3 bg-body rounded shadow-sm" th:action="@{/recepcion/usuarios/edit/{id}(id=${usuario.idusuario})}" th:object="${usuarioaEditar}"  method="post">-->
                    
                     <div class="d-flex pt-3">
                        <label for="id">Id</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" id="id" th:value="${usuario.idusuario}"  oninvalid="this.setCustomValidity('Id obligatorio')" required readonly/>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="dni">DNI</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="dni" th:value="${usuario.dni}"  oninvalid="this.setCustomValidity('DNI obligatorio')" required readonly/>
                    </div>
        
                    <div class="d-flex pt-3">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="nombre" th:value="${usuario.nombre}" oninvalid="this.setCustomValidity('Nombre obligatorio')" required readonly/>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="text" id="email" th:value="${usuario.email}" oninvalid="this.setCustomValidity('Email obligatorio')" required readonly/>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="d-flex pt-3">
                        <input type="number" min="0" id="telefono" th:value="${usuario.telefono}"  oninvalid="this.setCustomValidity('Teléfono obligatorio')" required readonly/>
                    </div>
                    
<!--                    <div class="d-flex pt-3">-->
<!--                        <label for="contrasena">Contraseña</label>-->
<!--                    </div>-->
<!--                    <div class="d-flex pt-3">-->
<!--						<input type="text" id="contrasena" th:value="${usuario.contrasena}" oninvalid="this.setCustomValidity('Contrasena obligatorio')" required readonly/>-->
<!--						<input type="password" id="contrasena" th:value="${usuario.contrasena}" oninvalid="this.setCustomValidity('Contrasena obligatorio')" required readonly/>-->
<!--                    </div>-->
                    	
                   	<div class="d-flex pt-3">
                        <label for="activado">Activo</label>
                    </div>
                    <div class="d-flex pt-3">
                        <select id="activado" name="activado" disabled>
					       	<option value="true" th:selected="${usuario.activado}">Verdadero</option>
        					<option value="false" th:selected="${!usuario.activado}">Falso</option>
					    </select>
                    </div>
                    
        
                    <div class="d-flex pt-3">
                        <a class="enlace" th:href="@{/recepcion/editarusuario/{id}(id=${usuario.idusuario})}" target="_top">Editar</a>
                    </div>
                    
                    <div class="d-flex pt-3">
                        <a class="enlace" th:href="@{/recepcion/nuevareserva(idusuario=${usuario.idusuario})}" target="_top">Nueva reserva</a>
                    </div>
                  
                    <div class="d-flex pt-3">
                        <a class="enlace" href="/recepcion/usuarios" target="_top">Cancelar</a>
                    </div>
<!--                </form>-->
            </div>
        </div>




      </div>
    </main>

    <footer id="footer2">
      <object id="objFooter" th:insert="footer::footer"></object> 
    </footer>

    <script src="/bs/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
