<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="/img/icono.png"> 
  <title>Hoteles</title>

  <link href="/bs/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/headerfooter.css" rel="stylesheet">
</head>

<body>

  <header id="header2">
	<object id="objHeader" th:insert="header::header" th:with="currentPage='hoteles'"></object> 
  </header>


  <main class="container">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        
      <div class="row mb-5">
        <h1>NUESTROS HOTELES</h1>
      </div>


      <div th:each="hotel : ${hoteles}" class="row mb-3">
		    <div class="col-md-3">
		        <img th:src="'/img/' + ${hotel.img} + '.png'" alt="Imagen hotel">
		    </div>
		    <div class="col-md-7">
				<p> <strong><span th:text="${hotel.nombre}"></span></strong></p>
				<hr class="separator" />
		        <p th:text="${hotel.descripcion}"></p>
		        <p th:text="${hotel.direccion}"></p>
		    </div>
		    <div class="col-md-2 d-flex align-items-center">
		        <div class="precio text-center">
		            <a  th:href="@{/habitaciones(idhotel=${hotel.idhotel})}"  class="enlace" target="_top">Ver habitaciones</a>
		        </div>
		    </div>
		    <hr class="separator">
		</div>
		
		
      



    </div>

  </main>
  

  <footer id="footer2">
    <object id="objFooter" th:insert="footer::footer"></object> 
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/bs/js/bootstrap.bundle.min.js"></script>

</body>

</html>
